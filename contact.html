<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Containers</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            display: flex;
            width: 100%; /* Make the container cover the full width of the viewport */
            height: 100%;
        }

        .box {
            flex: 2; /* Make the boxes fill the available space equally */
            border: 1px  red;
            padding: 20px;
            background: #ae0000;
            display: flex;
            justify-content: center; /* Center the text horizontally */
            align-items: center;
            position: relative; /* Needed for absolute positioning */
            cursor: pointer; 
            
        }
        .box:hover .arrow {
            opacity: 1; /* Show arrow on hover */
        }

        .arrow {
            position: absolute;
            top: 50%;
            right: 300px; /* Adjust arrow distance from text */
            width: 40px; /* Adjust arrow width */
            height: 40px; /* Adjust arrow height */
            background-color: #fff; /* Arrow background color */
            transform: translateY(-50%); /* Center the arrow vertically */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* Make arrow circular */
            opacity: 0; /* Initially hide arrow */
            transition: opacity 0.3s ease; /* Add smooth transition */
            
        }

        .arrow::after {
            content: "â†’"; /* Right arrow character */
            font-family: gtc,Helvetica Neue,sans-serif;
            font-size: 20px; /* Adjust arrow size */
            color: #ae0000; /* Arrow color */
        }

        .box2{
            flex: 1;
            background: #950000;
            display: flex;
            flex-direction: column; /* Align children vertically */
            align-items: flex-start; /* Align children to the top */
            overflow: hidden;
            
            
        }
        
        .map {
            width: 80%; /* Adjust map width */
            height: 200px; /* Adjust map height */
            border: none;
            padding-bottom: 100px;
        }
        
        
        .text {
            color: white;
            font-size: 40px; /* Adjust the font size as needed */
            font-weight: 600;
            padding: 44px;
            font-family:utd-cond,Impact,sans-serif;
            text-transform: uppercase;
        }
        .detail
        {
            padding-top: 35%;
            color: white;
            font-family: "Protest Riot", sans-serif;

        }
        .image1
        {
            font-size: 80px;
            width: 30px;
        }
        .image2
        {
            font-size: 80px;
            width: 30px;
        }
        .image3
        {
            font-size: 80px;
            width: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="text">LET'S CHAT</div>
            <div class="arrow"></div>
        </div>
        <div class="box box2">
            
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3634.214940660957!2d77.31755491445467!3d23.182468684893954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396226394d1a1891%3A0x1795c4e1793b0278!2sVellore%20Institute%20of%20Technology%20Bhopal!5e0!3m2!1sen!2sin!4v1644148587127!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
            <div class="detail">

</body>
